<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Guitar body -->
  <ellipse cx="16" cy="22" rx="8" ry="6" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>

  <!-- Sound hole -->
  <circle cx="16" cy="22" r="3" fill="#5D4037"/>
  <circle cx="16" cy="22" r="2.2" fill="none" stroke="#8B4513" stroke-width="0.5"/>

  <!-- Guitar neck -->
  <rect x="14" y="4" width="4" height="18" fill="#CD853F" stroke="#8B4513" stroke-width="0.8"/>

  <!-- Headstock -->
  <path d="M 14 4 L 13 1 L 19 1 L 18 4 Z" fill="#CD853F" stroke="#8B4513" stroke-width="0.8"/>

  <!-- Tuning pegs -->
  <circle cx="12.5" cy="2" r="0.8" fill="#FFD700"/>
  <circle cx="19.5" cy="2" r="0.8" fill="#FFD700"/>

  <!-- Frets -->
  <line x1="14" y1="7" x2="18" y2="7" stroke="#8B4513" stroke-width="0.4"/>
  <line x1="14" y1="10" x2="18" y2="10" stroke="#8B4513" stroke-width="0.4"/>
  <line x1="14" y1="13" x2="18" y2="13" stroke="#8B4513" stroke-width="0.4"/>
  <line x1="14" y1="16" x2="18" y2="16" stroke="#8B4513" stroke-width="0.4"/>
  <line x1="14" y1="19" x2="18" y2="19" stroke="#8B4513" stroke-width="0.4"/>

  <!-- Strings -->
  <line x1="14.8" y1="4" x2="14.8" y2="22" stroke="#C0C0C0" stroke-width="0.3" opacity="0.8"/>
  <line x1="15.6" y1="4" x2="15.6" y2="22" stroke="#C0C0C0" stroke-width="0.3" opacity="0.8"/>
  <line x1="16.4" y1="4" x2="16.4" y2="22" stroke="#C0C0C0" stroke-width="0.3" opacity="0.8"/>
  <line x1="17.2" y1="4" x2="17.2" y2="22" stroke="#C0C0C0" stroke-width="0.3" opacity="0.8"/>
</svg>
